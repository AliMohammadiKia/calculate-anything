<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <!-- tailwind-css CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-200 h-screen flex justify-center items-center">
    <!-- The body of the calculator-->
    <main
      class="bg-white h-4/6 w-1/2 min-w-[330px] p-12 rounded-2xl rounded-br-[130px] shadow-md"
    >
      <form autocomplete="off">
        <div class="flex gap-4 w-9/12 mb-6">
          <!-- Day input -->
          <label for="day" class="w-full">
            <div
              class="block text-sm font-semibold text-gray-500 uppercase mb-2 tracking-widest"
            >
              Day
            </div>
            <input
              type="text"
              id="day"
              name="day"
              placeholder="DD"
              class="day-input w-full p-2 border border-gray-300 placeholder-gray-500 rounded-lg text-xl font-bold focus:outline-none focus:border-purple-600"
            />
            <!-- Day Error -->
            <div class="Error-day text-light-red text-xs italic mt-2"></div>
          </label>

          <!-- Month input -->
          <label for="month" class="w-full">
            <div
              class="block text-sm font-semibold text-gray-500 uppercase mb-2 tracking-widest"
            >
              Month
            </div>
            <input
              type="text"
              id="month"
              name="month"
              placeholder="MM"
              class="month-input w-full p-2 border border-gray-300 placeholder-gray-500 rounded-lg text-xl font-bold focus:outline-none focus:border-purple-600"
            />
            <!-- Month Error -->
            <div class="Error-month text-light-red text-xs italic mt-2"></div>
          </label>

          <!-- Year input -->
          <label for="year" class="w-full">
            <div
              class="block text-sm font-semibold text-gray-500 uppercase mb-2 tracking-widest"
            >
              Year
            </div>
            <input
              type="text"
              id="year"
              name="year"
              placeholder="YYYY"
              class="year-input w-full p-2 border border-gray-300 placeholder-gray-500 rounded-lg text-xl font-bold focus:outline-none focus:border-purple-600"
            />
            <!-- year Error -->
            <div class="Error-year text-light-red text-xs italic mt-2"></div>
          </label>
        </div>
        <!-- separator -->
         <div class="flex">
          <hr class="w-11/12">
          <button class="w-14 h-14 bg-purple-600 rounded-full -mt-6 flex items-center justify-center active:bg-black" id="convertBtn"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
         </div>
      </form>
    </main>

    <script src="./assets/js/app.js"></>
  </body>
</html>
